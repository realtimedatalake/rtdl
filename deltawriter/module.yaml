kind: io.statefun.endpoints.v2/http
spec:
  functions: com.rtdl.sf.deltawriter/*
  urlPathTemplate: http://deltawriter:8083/deltawriter
  transport:  
    type: io.statefun.transports.v1/async
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: com.rtdl.sf.deltawriter/ingress
  address: redpanda:29092
  consumerGroupId: deltawriter-group
  startupPosition:
    type: latest

  topics:
    - topic: egress
      valueType: com.rtdl.sf.deltawriter/IncomingMessage
      targets:
        - com.rtdl.sf.deltawriter/deltawriter
    
