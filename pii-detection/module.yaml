kind: io.statefun.endpoints.v2/http
spec:
  functions: com.rtdl.sf/pii-detection
  urlPathTemplate: http://piidetection:5000/
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: com.rtdl.sf/ingress
  address: redpanda:29092
  consumerGroupId: pii-group
  startupPosition:
    type: latest

  topics:
    - topic: ingress
      valueType: com.rtdl.sf/IncomingMessage
      targets:
        - com.rtdl.sf/pii-detection
---
kind: io.statefun.kafka.v1/egress
spec:
  id: com.rtdl.sf/pii-egress
  address: redpanda:29092
  deliverySemantic:
    type: exactly-once
    transactionTimeout: 5sec